name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check URLs
      uses: paramt/url-checker@master
      with:
        files: "index.html,README.md"
        blacklist: "blogspot.com,github.com,gitlab.com,slideshare.net,this.page,https://nortal.com,http://patorjk.com"
